<!-- Start of Registration Form -->	
<div id="content-registration" class="row">
	<form action="/handler.php" method="post">
			<div class="card lightblue-white darken-1">		
				<div class="card-content black-text">
					<span class="card-title"><b>User Registration</b></span>
					<div class="input-field inline">
						<i class="material-icons prefix">contacts</i>
						<input type="text" placeholder="Full Name" class="form-control" name="fullname" id="fullname" required>
					</div>
				
					<div class="input-field inline">
						<i class="material-icons prefix">contact_mail</i>
						<input type="email" placeholder="Email" class="form-control" name="email" id="email" required>
					</div>
					
					<div class="input-field inline">
						<i class="material-icons prefix">lock_outline</i>
						<input type="password" placeholder="Password" class="form-control" name="pwd" id="pwd" required>
					</div>

					<div class="input-field inline">
						<i class="material-icons prefix">lock_inline</i>
						<input type="text" placeholder="Token" class="form-control" name="reg-pwd" id="reg-pwd" required>
					</div>
					
				<div class="card-action">
					<input class="waves-effect blue btn" type="submit" value="Register">
				</div>
				</div>
			</div>
	</form>
</div>
<!-- End of Registration form -->

							</div>	
							
							<div class="input-field inline">
								<i class="material-icons prefix">lock_outline</i>
								<input type="password" placeholder="Password" class="form-control" name="log-pwd" id="log-pwd" required>
							</div>
							
							</div>
							<div class="card-action">
								<input class="waves-effect blue btn" type="submit" value="Log-in">		
							</div>
						</div>
					</div>
			</form>
		</div>
